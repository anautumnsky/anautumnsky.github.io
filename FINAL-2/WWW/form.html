<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1//DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
	<title>Feedback Form</title>
	<script>
function validateForm() {
    var firstName = document.forms["feedbackForm"]["first_name"].value;
    var lastName = document.forms["feedbackForm"]["last_name"].value;
    var email = document.forms["feedbackForm"]["email"].value;
    var comment = document.forms["feedbackForm"]["comment"].value;
    var rating = document.forms["feedbackForm"]["rating"].value;

    if (firstName == "" || lastName == "" || email == "" || comment == "" || rating == "") {
        alert("All fields must be filled out");
        return false;
    }

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
    }

    return true;
}
	</script>
</head>
<body>

	<h2>Feedback Form</h2>

	<form name="feedbackForm" action="form1.php" method="POST" onsubmit="return validateForm()">
    	<label for="first_name">First Name:<span class="red"> *</span></label><br>
    	<input type="text" id="first_name" name="first_name"><br><br>

    	<label for="last_name">Last Name:<span class="red"> *</span></label><br>
    	<input type="text" id="last_name" name="last_name"><br><br>

    	<label for="email">Email:<span class="red"> *</span></label><br>
    	<input type="email" id="email" name="email"><br><br>

    	<label for="comment">Comment:<span class="red"> *</span></label><br>
    	<textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

    	<label for="rating">Rating:<span class="red"> *</span></label><br>
    	<select id="rating" name="rating">
        	<option value="">Select</option>
        	<option value="5">5 - Excellent</option>
        	<option value="4">4 - Good</option>
        	<option value="3">3 - Average</option>
        	<option value="2">2 - Poor</option>
        	<option value="1">1 - Terrible</option>
    	</select><br><br>

    	<input type="submit" value="Submit">
	</form>

</body>
</html>
